<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar header-space">
        <h1>Game Manager</h1>
        <a href="{{ url_for('addGame') }}" class="btn">Add Game</a>
    </div>

    <div class="game-grid">
        {% for game in games %}
            <div class="game-card">
                <div class="game-cover" style="background-image: url('/static/covers/{{ game[0] }}.jpg');"></div>
                <div class="game-info">
                    <div class="game-title">{{ game[1] }}</div>
                    <div class="game-meta">{{ game[2] }} | {{ game[3] }}</div>
                    <div class="game-meta">By {{ game[4] }}</div>
                    <div class="game-meta">Released: {{ game[5] }}</div>
                    <br>
                    <a href="{{ url_for('editGame', game_id=game[0]) }}" class="btn">Edit</a>
                    <form action="{{ url_for('deleteGame', game_id=game[0]) }}" method="post" class="inline-form">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
